<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123</title>
    <link rel="stylesheet" href="./twitter_clone.css">
</head>

<body>
    <section id="outerbox">
        <div class="upper">
            <div class="left">
                <img src="./images/twitter.jpg"
                    alt="">
            </div>
            <div class="right">
                <img src="./images/twitterlogo.jpg"
                    alt="Twitter Logo" class="logo">
                <div class="h1">Happening now</div>
                <div class="h2">Join Twitter today</div>
                <button class="signup">Sign Up</button>
                <button class="login">Log in</button>

            </div>
        </div>
        <div class="lower">
            <div class="navbar">
                <ul>
                    <li>About</li>
                    <li>Help Center</li>
                    <li>Terms of Service</li>
                    <li>Privacy Policy</li>
                    <li>Cookie Policy</li>
                    <li>Ads info</li>
                    <li>Blog</li>
                    <li>Status</li>
                    <li> Careers</li>
                    <li> Brand Resources</li>
                    <li> Advertising</li>
                    <li> Marketing</li>
                    <li> Twitter for Business</li>
                    <li> Developers</li>
                    <li> Directory</li>
                    <li> Settings</li>

                </ul>
            </div>
            <div class="copyright">&copy;2021 Twitter,Inc</div>
        </div>
    </section>
</body>

</html>
